<body>
	
	
	<div class="container-login100" style="background-image: url('/static/2.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form action="/login" method="POST" class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Iniciar sesión
                </span>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Ingresa tu correo">
					<input class="input100" type="email" name="Email" placeholder="Correo">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Ingresa tu contraseña">
					<input class="input100" type="password" name="Password" placeholder="Contraseña">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						Entrar
					</button>
                </div>

				<!--<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
					</a>
				</div> -->
				<div class="text-center">
					<a href="/register" class="txt1 hov1">
						Registrarse
					</a>
				</div>
				<div class="text-center">
					<a href="/recuperar" class="txt2 hov1">
						¿Olvidaste tu contraseña?
					</a>
				</div>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='animsition.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='popper.js')}}"></script>
	<script src="{{url_for('static',filename='bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='moment.min.js')}}"></script>
	<script src="{{url_for('static',filename='daterangepicker.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='countdowntime.js')}}"></script>

	<script src="{{url_for('static',filename='js/main.js')}}"></script>
