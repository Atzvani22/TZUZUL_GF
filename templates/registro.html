	<div class="container-login100" style="background-image: url('/static/2.jpg')">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Registrar nuevo usuario
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Ingresa tu nombre">
					<input class="input100" type="text" name="Name" placeholder="Nombres(s)">

				</div>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Ingresa tus apellidos">

				</div>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Ingresa tu correo">
					<input class="input100" type="text" name="Email" placeholder="Correo">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Ingresa una contraseña">
					<input class="input100" type="password" name="Password" placeholder="Contraseña">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" name="Botton" type="submit">
						Registrar
					</button>
				</div>
