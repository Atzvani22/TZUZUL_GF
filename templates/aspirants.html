<html>
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='asp.css')}}">
</head>
<body>
    <!-- Header -->
    <div id="header-wrapper">
      <header id="header" class="container">
        <!-- Logo -->
        <div id="logo">
          <h1><a href="index.html">Go faster</a></h1>
        </div>
        <!-- Nav -->
        <nav id="nav">
          <form action="/aspirante" method="POST">
            <input placeholder="Enter ID" name="id" required>
            <button type="submit" class="btn btn-primary">Seleccionar aspirante</button>
          </form>
          <ul>
            <li class="current"><a href="/login">Cerrar sesi√≥n</a></li>
          </ul>
        </nav>
      </header>
    </div>

<section>
  <form action="/inicio" method="POST">
    {% for evento in eventos %}
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="card text-center">
              <div class="title">
                <i class="fa fa-address-book" aria-hidden="true"></i>
                <h2>{{evento.1}}</h2>
              </div>
              <div class="price">
                <h4>ID {{evento.0}}</h4>
              </div>
              <div class="option">
                <ul>
                  <li> <i class="fa fa-check" aria-hidden="true"></i>  Aqui deberia ir la grafica </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- END Col one -->   
        </div>
      </div>
    </div>
  </form>

  {% else %}
  <label> No exite el aspirante, favor de seleccionar otro ID </label>
  {% endfor %}  
</section>
<!-- Footer -->

<!-- Scripts -->

<script src="static/assets/js/jquery.min.js"></script>
<script src="static/assets/js/jquery.dropotron.min.js"></script>
<script src="static/assets/js/browser.min.js"></script>
<script src="staticassets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
